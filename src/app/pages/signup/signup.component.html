<div class="form-container" >
	<h2 class="title">Signup</h2>	
	<form>
			<div class="form-group">
				<label> Name </label>
				<input type="text" class="form-control" name="name"  [(ngModel)]="_input.name" >
			</div>
			<div class="form-group">
				<label> Age </label>
				<input type="text" class="form-control" name="id"  [(ngModel)]="_input.age" >
			</div>
			<div class="form-group">
				<label> Sex </label>
				<input type="text" class="form-control" name="id"  [(ngModel)]="_input.sex" >
			</div>
			<div class="form-group">
				<label> Username </label>
				<input type="text" class="form-control" name="id"  [(ngModel)]="_input.username" >
			</div>
			<div class="form-group">
				<label> Password </label>
				<input type="text" class="form-control" name="id"  [(ngModel)]="_input.password" >
			</div>
			<div class="form-group">
				<label> Confirm Password </label>
				<input type="text" class="form-control" name="id"  [(ngModel)]="_input.confPassword" >
			</div>
			<button type="button" (click)="handleSignup();" >Signup</button>
			<button type="button" [routerLink]="['/dashboard']" >Cancel</button>
	</form>
</div>
